    }
  </style>

<body>
  <div class="container">

      <!-- æ‘„åƒå¤´åŒºåŸŸ -->
      <div class="webcam-section">
        <div id="webcam-container"></div>

      <!-- æ§åˆ¶æŒ‰é’® -->
      <div class="controls">
        <button id="start-btn">ğŸš€ å¼€å§‹è¯†åˆ«</button>
        <button id="stop-btn" disabled>â¹ï¸ åœæ­¢è¯†åˆ«</button>
      </div>

      <!-- è¯†åˆ«ç»“æœ -->
      <div class="result-section">
        <h2>ğŸ“Š è¯†åˆ«ç»“æœ</h2>
        <div id="result-container">
          <div class="info-box">
            <p>ç‚¹å‡»"å¼€å§‹è¯†åˆ«"æŒ‰é’®å¯åŠ¨æ‘„åƒå¤´å’Œæ‰‹åŠ¿è¯†åˆ«</p>
            <p>å°†æ‰‹æ”¾åœ¨æ‘„åƒå¤´å‰ï¼Œç³»ç»Ÿä¼šè‡ªåŠ¨è¯†åˆ«æ‰‹å°</p>
          </div>
        </div>
      </div>

      <!-- å¿æœ¯åŒ¹é… -->
      <div id="jutsu-container" class="jutsu-match">
        <h2>ğŸ‰ åŒ¹é…åˆ°å¿æœ¯ï¼</h2>
        <div id="jutsu-name"></div>

      </div>

      <!-- é¢„æµ‹åºåˆ— -->
      <div class="result-section">
        <h2>ğŸ“ é¢„æµ‹åºåˆ—</h2>
        <div id="predictions-container">

  </div>

  <!-- ä¾èµ–åº“ -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <!-- ä½¿ç”¨ SDK -->
  <script type="module">
    // å¯¼å…¥ SDKï¼ˆå‡è®¾ SDK æ–‡ä»¶åœ¨ assets/js ç›®å½•ä¸‹ï¼‰
    import HandsRecognitionSDK  from './assets/js/hands-recognition-sdk.js';

    let sdk = null;
    let isInitialized = false;

    // DOM å…ƒç´ 
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const statusDiv = document.getElementById('status');
    const resultContainer = document.getElementById('result-container');
    const jutsuContainer = document.getElementById('jutsu-container');
    const jutsuName = document.getElementById('jutsu-name');
    const jutsuPredictions = document.getElementById('jutsu-predictions');
    const predictionsContainer = document.getElementById('predictions-container');

    // æ›´æ–°çŠ¶æ€
    function updateStatus(text, type = 'waiting') {
      statusDiv.textContent = text;
      statusDiv.className = `status ${type}`;
    }

    // åˆå§‹åŒ– SDK
    async function initSDK() {
      if (isInitialized) {
        return true;
      }

      try {
        updateStatus('æ­£åœ¨åˆå§‹åŒ– SDK...', 'waiting');

        sdk = new HandsRecognitionSDK({
          cameraWidth: 400,
          cameraHeight: 400,
          threshold: 5,
          mountContainer: '#webcam-container',
          mediapipeModelPath: './assets/models/mediapipe/hand_landmarker.task',
          teachableMachineModelPath: './assets/models/teachable-machine/',
          jutsusPath: './assets/jutsus.json'
        });

        // è®¾ç½®è¯†åˆ«ç»“æœå›è°ƒ
        sdk.onResult((result) => {
          updateResult(result);
        });

        // è®¾ç½®å¿æœ¯åŒ¹é…å›è°ƒ
        sdk.onJutsuMatch((match) => {
          showJutsuMatch(match);
        });

        // è®¾ç½®æ— æ‰‹éƒ¨æ£€æµ‹å›è°ƒ
        sdk.onNoHands(() => {
          resultContainer.innerHTML = `
            <div class="info-box">
              <p>âš ï¸ æœªæ£€æµ‹åˆ°æ‰‹éƒ¨</p>
              <p>è¯·å°†æ‰‹æ”¾åœ¨æ‘„åƒå¤´å‰</p>
            </div>
          `;
        });

        // åˆå§‹åŒ–æ¨¡å‹
        const initResult = await sdk.init();
        if (!initResult.success) {
          throw new Error(initResult.error || 'åˆå§‹åŒ–å¤±è´¥');
        }

        isInitialized = true;
        updateStatus('SDK åˆå§‹åŒ–æˆåŠŸ', 'running');
        return true;
      } catch (error) {
        console.error('åˆå§‹åŒ–å¤±è´¥:', error);
        updateStatus(`åˆå§‹åŒ–å¤±è´¥: ${error.message}`, 'error');
        return false;
      }
    }

    // æ›´æ–°è¯†åˆ«ç»“æœ
    function updateResult(result) {
      const progress = (result.progress * 100).toFixed(0);
      
      resultContainer.innerHTML = `
        <div class="result-item">
          <strong>å½“å‰æ‰‹åŠ¿:</strong>
          <span style="font-size: 1.2em; color: #667eea; font-weight: bold;">
            ${result.currentPrediction}
          </span>
        </div>
        <div class="result-item">
          <strong>è¯†åˆ«è¿›åº¦:</strong>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${progress}%">
              ${progress}%
            </div>
          </div>
        </div>
      `;

      // æ›´æ–°é¢„æµ‹åºåˆ—
      if (result.allPredictions.length > 0) {
        predictionsContainer.innerHTML = `
          <div class="predictions-list">
            ${result.allPredictions.map((pred, index) => `
              <div class="prediction-tag" style="background: ${index === result.allPredictions.length - 1 ? '#667eea' : '#e9ecef'}; color: ${index === result.allPredictions.length - 1 ? 'white' : '#333'};">
                ${index + 1}. ${pred}
              </div>
            `).join('')}
          </div>
        `;
      }
    }

    // æ˜¾ç¤ºå¿æœ¯åŒ¹é…
    function showJutsuMatch(match) {
      jutsuName.innerHTML = `<h3 style="font-size: 1.5em; margin: 10px 0;">${match.jutsuName}</h3>`;
      jutsuPredictions.innerHTML = match.predictions.map((pred, index) => `
        <div class="prediction-tag">${index + 1}. ${pred}</div>
      `).join('');
      
      jutsuContainer.classList.add('show');
      
      // 3ç§’åè‡ªåŠ¨éšè—
      setTimeout(() => {
        jutsuContainer.classList.remove('show');
      }, 3000);
    }

    // å¯åŠ¨è¯†åˆ«
    async function startRecognition() {
      try {
        // å…ˆåˆå§‹åŒ–
        const initialized = await initSDK();
        if (!initialized) {
          return;
        }

        updateStatus('æ­£åœ¨å¯åŠ¨æ‘„åƒå¤´...', 'waiting');

        // å¯åŠ¨è¯†åˆ«
        const startResult = await sdk.start();
        if (!startResult.success) {
          throw new Error(startResult.error || 'å¯åŠ¨å¤±è´¥');
        }

        // æ›´æ–° UI
        startBtn.disabled = true;
        stopBtn.disabled = false;
        updateStatus('âœ… è¯†åˆ«è¿è¡Œä¸­...', 'running');
        resultContainer.innerHTML = `
          <div class="info-box">
            <p>âœ… è¯†åˆ«å·²å¯åŠ¨</p>
            <p>å°†æ‰‹æ”¾åœ¨æ‘„åƒå¤´å‰å¼€å§‹è¯†åˆ«</p>
          </div>
        `;
      } catch (error) {
        console.error('å¯åŠ¨å¤±è´¥:', error);
        updateStatus(`å¯åŠ¨å¤±è´¥: ${error.message}`, 'error');
        alert('å¯åŠ¨å¤±è´¥: ' + error.message);
      }
    }

    // åœæ­¢è¯†åˆ«
    function stopRecognition() {
      if (sdk) {
        sdk.stop();
        startBtn.disabled = false;
        stopBtn.disabled = true;
        updateStatus('â¹ï¸ è¯†åˆ«å·²åœæ­¢', 'waiting');
        resultContainer.innerHTML = `
          <div class="info-box">
            <p>è¯†åˆ«å·²åœæ­¢</p>
            <p>ç‚¹å‡»"å¼€å§‹è¯†åˆ«"é‡æ–°å¯åŠ¨</p>
          </div>
        `;
        predictionsContainer.innerHTML = '<p style="color: #999;">æš‚æ— é¢„æµ‹æ•°æ®</p>';
        jutsuContainer.classList.remove('show');
      }
    }

    // ç»‘å®šäº‹ä»¶
    startBtn.addEventListener('click', startRecognition);
    stopBtn.addEventListener('click', stopRecognition);

    // é¡µé¢å¸è½½æ—¶åœæ­¢è¯†åˆ«
    window.addEventListener('beforeunload', () => {
      if (sdk) {
        sdk.stop();
      }
    });
  </script>
